<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page com Tela de login</title>
    <!-- Estilos do bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Estilos do css  -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container" id="Principal">
        <header>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="#" class="nav-link primary-color">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link primary-color">Sobre</a></li>
                <li class="nav-item"><a href="#" class="nav-link primary-color">Conatados</a></li>
                <li class="nav-item"><a href="#" class="nav-link
                    primary-color">Login!</a></li>
            </ul>
        </header>
        <main>
            <div class="container-fluid" id="login">
                <form class="m-auto text-center">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                
                    <div class="form-floating text-center">
                      <input type="email" class="form-control mb-3" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control mb-3" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
                  </form>
        </div>
        </main>
        
  


    </div>

    <!-- Script do bootstrap  -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Meu script  -->
    <script src="src/script.js"></script>

</body>
</html>
